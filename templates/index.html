<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>メッセージ入力</title>
</head>
<body>
  <h1>メッセージ入力フォーム</h1>
  <form action="/submit" method="post">
    <input type="text" name="message" placeholder="メッセージを入力">
    <button type="submit">送信</button>
  </form>

  {% if messages %}
    <h2>メッセージ一覧</h2>
    <ul>
      {% for msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
